<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="main.css">
  <title>Facebook</title>
</head>
<body>
  <header>
    <div class="left-section">
      <div class="facebook-icon-container">
        <img class="facebook-icon" src="icons/facebook-logo.svg">
      </div>
      <div class="search-bar-container">
        <input class="search-bar" type="text" placeholder="Cerca su Facebook">
        <img class="search-icon" src="icons/search.svg">
      </div>
    </div>

    <div class="right-section">
      <div class="messenger-icon-container">
        <img class="messenger-icon" src="icons/facebook-messenger-icon.svg">
      </div>
      <div class="notifications-icon-container">
        <img class="notifications-icon" src="icons/notifications-icon.svg">
      </div>
      <div class="my-account-photo-container">
        <img class="my-account-photo" src="profile-photos/my-profile-photo.jpg">
        <div class="down-arrow-container">
          <img class="down-arrow" src="icons/down-arrow.svg">
        </div>
        
      </div>
      
    </div>
  </header>
    
  <nav>
    <div class="home-icon-container">
      <img class="home-icon" src="icons/home.png">
    </div>
    <div class="my-profile-photo-container">
      <img class="my-profile-photo" src="profile-photos/my-profile-photo.jpg">
    </div>
    <div class="menu-icon-container">
      <img class="menu-icon" src="icons/menu.svg">
    </div>

    <div class="watch-icon-container">
      <img class="watch-icon" src="icons/watch.png">
    </div>
    <div class="marketplace-icon-container">
      <img class="marketplace-icon" src="icons/marketplace.png">
    </div>
    <div class="gaming-icon-container">
      <img class="gaming-icon" src="icons/gaming.png">
    </div>
    <div class="groups-icon-container">
      <img class="groups-icon" src="icons/groups.png">
    </div>
    
    <div class="group-picture-container">
      <img class="group-picture" src="/icons/ibc.jpg">
    </div>
    <div class="group-picture-container">
      <img class="group-picture" src="/icons/ibc-mercatino.jpg">
    </div>
    <div class="group-picture-container">
      <img class="group-picture" src="/icons/we-are-rock.jpg">
    </div>


    <div class="link-icon-container">
      <img class="links-icon" src="icons/links-icon.png">
    </div>
  </nav>

  
  <main>
    <div class="top-row"></div>
  </main>
</body>
</html>
